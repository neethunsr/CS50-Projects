<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <center>
        <div class="header">
            <ul class="navbar">
                <li><a href="index.html">Google</a></li>
                <li><a href="advanced.html">Advanced</a></li>
            </ul>
        </div>
        <div class="logo">
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
            <div class="img-text">images</div>
        </div>
        <div>
            <form action="https://images.google.com/images">
                <div class="bar">
                    <input class="text-box" type="text" name="q" title="Search">
                    <img class="search" src="css/search_black_24dp.svg" alt="">
                    <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice">
                    <img class="camera" src="https://cdn2.iconfinder.com/data/icons/50-material-design-round-corner-style/44/Camera_2-512.png" alt="Search by image" title="Search by image">
                    <button class="search-icon">
                        <img class="blue-search" type="submit" src="https://cdn1.iconfinder.com/data/icons/color-bold-style/21/01-512.png" alt="Search" title="Search">
                    </button>
                </div>
            </form>
        </div>
        <div class="footer"></div>
    </body>
</html>
